events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    client_max_body_size 100M;

    upstream dreammesh_backend {
        server dreammesh-api:8081;
    }

    server {
        listen 80;
        server_name _;  # Accept any hostname
        
        location / {
            proxy_pass http://dreammesh_backend;
            
            # Preserve original Cloudflare hostname
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Fix backend redirects
            proxy_redirect ~^http://[^:]+(:\d+)?/(.*)$ https://$host/$2;
            
            # Disable buffering for better performance
            proxy_buffering off;
        }

        # Static files
        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API docs
        location /docs {
            proxy_pass http://dreammesh_backend/docs;
            proxy_set_header Host $host;
        }

        # Health check
        location /api/health {
            proxy_pass http://dreammesh_backend/health;
            proxy_set_header Host $host;
        }
    }
}