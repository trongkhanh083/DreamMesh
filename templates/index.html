<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunyuan3D API Demo</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Hunyuan3D API</h1>
            <p>Generate stunning 3D models from text or images</p>
        </div>
        
        <div class="content">
            <div class="tab-section">
                <div class="tab-buttons">
                    <button class="tab-button active" onclick="switchTab('text-tab')">Text to 3D</button>
                    <button class="tab-button" onclick="switchTab('image-tab')">Image to 3D</button>
                </div>
                
                <!-- Text to 3D Tab -->
                <div id="text-tab" class="tab-content active">
                    <div class="form-group">
                        <label for="prompt">Text Prompt</label>
                        <textarea id="prompt" placeholder="Describe your 3D model... Example: A fantasy dragon with wings, detailed scales, mystical aura"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="t2i-seed">Seed (optional)</label>
                        <input type="number" id="t2i-seed" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="t2i-texture" checked> Enable Texture
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label for="t2i-resolution">Octree Resolution</label>
                        <select id="t2i-resolution">
                            <option value="128">Low (128)</option>
                            <option value="256" selected>Standard (256)</option>
                            <option value="384">High (384)</option>
                        </select>
                    </div>
                    
                    <button class="btn" onclick="generateFromText()" id="text-generate-btn">Generate 3D Model</button>
                </div>
                
                <!-- Image to 3D Tab -->
                <div id="image-tab" class="tab-content">
                    <div class="form-group">
                        <label>Upload Image</label>
                        <div class="file-upload" id="file-upload-area" onclick="document.getElementById('file-input').click()">
                            <p>üìÅ Click to upload or drag & drop</p>
                            <p style="font-size: 14px; color: #6c757d;">Supported formats: PNG, JPG, JPEG</p>
                            <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">
                        </div>
                        <div id="file-preview" class="hidden">
                            <img id="preview-image" style="max-width: 100%; max-height: 200px; border-radius: 8px;">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="i2i-seed">Seed (optional)</label>
                        <input type="number" id="i2i-seed" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="i2i-texture" checked> Enable Texture
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label for="i2i-resolution">Octree Resolution</label>
                        <select id="i2i-resolution">
                            <option value="128">Low (128)</option>
                            <option value="256" selected>Standard (256)</option>
                            <option value="384">High (384)</option>
                        </select>
                    </div>
                    
                    <button class="btn" onclick="generateFromImage()" id="image-generate-btn" disabled>Generate 3D Model</button>
                </div>
            </div>
            
            <div class="result-section">
                <h3 style="margin-bottom: 20px; color: #2c3e50;">Generated Model</h3>
                
                <div class="preview-container">
                    <div id="placeholder">
                        <p style="color: #6c757d; font-size: 18px;">Your generated 3D model will appear here</p>
                    </div>
                    <iframe id="model-viewer" class="model-viewer hidden"></iframe>
                </div>
                
                <div id="status-area"></div>
                
                <div class="progress-bar hidden" id="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                
                <button class="btn download-btn hidden" id="download-btn" onclick="downloadModel()">Download 3D Model</button>
            </div>
        </div>
    </div>
</body>
</html>
